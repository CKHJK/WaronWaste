<!DOCTYPE html>
<html>

	<head>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			google.charts.load('current', {
				'packages': ['bar']
			});
			google.charts.setOnLoadCallback(drawStuff);

			function drawStuff() {
				var data = new google.visualization.arrayToDataTable([
					['Category', 'Volume'],
					["Organics", 5897],
					["Paper&Cardboard", 2868],
					["Plastic", 648]
				]);

				var options = {
					title: 'Waste Generated (2009)',
					width: 900,
					legend: {
						position: 'none'
					},
					chart: {
						title: 'Waste Generated (2009) In Househld',
						subtitle: 'Top3 Categoty'
					},
					bars: 'horizontal', // Required for Material Bar Charts.
					axes: {
						x: {
							0: {
								side: 'top',
								label: 'Tones'
							} // Top x-axis.
						}
					},
					bar: {
						groupWidth: "90%"
					}
				};

				var chart = new google.charts.Bar(document.getElementById('top_x_div'));
				chart.draw(data, options);
			};
		</script>
	</head>

	<body>
		<div id="top_x_div" style="width: 900px; height: 500px; margin: 20px auto;"></div>
		<div class="col-sm-12" style="width: 250px; height: 500px; margin: 20px auto; text-align: center;
  font-size: 28px;">
			<a href="https://www.winningthewaronwaste.tk/paper-waste-2/">
				<button type="submit">Back <span class="glyphicon glyphicon-chevron-right"></span></button></a>
		</div>
	</body>

</html>
